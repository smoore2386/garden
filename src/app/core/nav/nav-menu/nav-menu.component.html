<md-toolbar-row>
  <button md-button *ngFor="let menuItem of menuItems">
    <a [routerLink]="[menuItem.route]"
      on-mouseover='menuItem.toggleChild()'>{{menuItem.name}}</a>
      <app-nav-menu  *ngIf="menuItem.hasChildren"
            [hidden]="!menuItem.collapsed"
            [menuItems]="menuItem.children">
          </app-nav-menu>
    </button>
<md-toolbar-row>
